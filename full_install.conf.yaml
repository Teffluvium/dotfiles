- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh: ssh/
    ~/.vim: vim/
    ~/.vimrc: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

