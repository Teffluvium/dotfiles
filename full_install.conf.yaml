- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bashrc:              bashrc
    ~/.gitconfig:           gitconfig
    ~/.gitignore:           gitignore
    ~/.ssh:                 ssh/
    ~/.vim:                 vim/
    ~/.vimrc:               vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

