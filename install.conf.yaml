- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bashrc:              bashrc
    ~/.gitconfig:           gitconfig
    ~/.vimrc:               vimrc
    ~/.vimrc.abbreviations: vimrc.abbreviations
    ~/.vimrc.fileType:      vimrc.fileType
    ~/.vimrc.funcKeys:      vimrc.funcKeys
    ~/.vimrc.standard:      vimrc.standard
    ~/.vimrc.typos:         vimrc.typos

- shell:
    - [git submodule update --init --recursive, Installing submodules]

